<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="description" content="campoDatos"">
        <meta name="author" content="Mario Esparza">
        <link rel="shortcut icon" href="./img/Logo.png"/>
        <link href="../css/inicioSesion.css" rel="stylesheet" media="all" type="text/css"/>
        <!-- Fonts -->
        <!-- Open Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
        <!-- Asap -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>         
            <picture>
                <img class="imgLogo" src="./img/Logo.png"/>
            </picture>
            <p class="nombreLogo">SnapCard</p>
        </header>
        <main>
            <div class="principal">
                <h1>Bienvenido!</h1>
                <form action="./html/paginaPrincipal.html" method="post">
                    <input class="registerCheck" type="checkbox" id="register">
                    <label class="registerButton" for="register">Registrate ahora!</label>
                    <label class="returnButton" for="register">Volver</label>
                    <label class="registerLablel" for="checkLabel">¿No tienes cuenta aún?</label>
                    <div class="datosLogin">
                        <div class="campoDatos">
                            <h1>Iniciar Sesión</h1>
                            <input class="login_user" type="text" label="Usuario" name="name" size="28.5" placeholder="Usuario" required/>
                            <br><input class="login_user" type="password" name="password" size="28.5" placeholder="Contraseña" required formnovalidate>
                            <br><input type="checkbox" id="keep" name="logged" formnovalidate>
                            <label class="logged" for="keep">Mantener la sesión</label><br>
                            <input type="submit" class="login_button" value="Continuar"/>
                            <a class="forgot" href="./html/recuperarCuenta.html">He olvidado mi contraseña</a>
                            <hr>
                        </div>
                    </div>
                    <div class="datosRegister">
                        <div class="campoDatos">
                            <h1>Registro</h1>
                            <input class="register_user" type="text" label="Usuario" name="name" size="28.5" placeholder="Nombre de usuario"/>
                            <br><input class="register_user" type="password" name="password" size="28.5" placeholder="Contraseña">
                            <br><input class="register_user" type="password" name="password" size="28.5" placeholder="Confirmar contraseña">
                            <br>
                            <a class="redirectButton" href="../index.html"> 
                                <button type="button">Confirmar</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="secundario">
                <h1>Recuperacion</h1>
                <div class="recuperarCuenta">
                    <div class="datosRecuperar">
                        <div class="campoDatos">
                            <h1>Vamos allá!</h1>
                            <input class="register_user" type="text" label="Usuario" name="name" size="28.5" placeholder="Nombre cuenta a recuperar"/>
                            <br>
                            <input class="recuperarCheck" type="checkbox" id="recuperar">
                            <label class="recuperarButton" for="recuperar">Continuar</label>
                            <!-- <a class="redirectButton" href="../html/publicacionesAmigos.html"> 
                                <button type="button">Confirmar</button>
                            </a> -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
