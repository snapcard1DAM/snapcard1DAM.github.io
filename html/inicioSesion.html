        <header>
            <a class="logo" href="../html/index.html">

        <main>
            <form>
                <input class="registerCheck" type="checkbox" id="check">
                <label class="registerButton" for="check">Register Now!</label>
                <label class="registerLablel" for="checkLabel">You dont have account yet?</label>
                <input class="returnCheck" type="checkbox" id="check">
                <label class="returnButton" for="check">Return</label>
                <div class="datosLogin">
                    <div class="login">
                        <h1>Login</h1>
                        <input class="login_user" type="text" label="Usuario" name="name" size="28.5" placeholder="User" required/>
                        <br><input class="login_user" type="password" name="password" size="28.5" placeholder="Password" required>

                        <label class="logged">Keep the session</label><br>
                        <button class="login_button" >Continue</button>
                        <hr>
                        <a class="forgot" href="https://google.com">I forgot my password</a>
                    </div>
                </div>
                <div class="datosRegister">
                    <div class="login">
                        <h1>Register</h1>
                        <input class="register_user" type="text" label="Usuario" name="name" size="28.5" placeholder="User" required/>
                        <br><input class="register_user" type="password" name="password" size="28.5" placeholder="Password" required>
                        <br>
                        <button class="register_button" >Register</button>
                    </div>
                </div>
            </form>
