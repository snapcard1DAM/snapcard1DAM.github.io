<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="description" content="Login"">
        <meta name="author" content="Mario Esparza">
        <link href="../css/inicioSesion.css" rel="stylesheet" media="all" type="text/css"/>
        <!-- Fonts -->
        <!-- Open Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
        <!-- Asap -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a class="logo" href="../html/index.html">              
                <picture>
                    <img class="imgLogo" src="../img/Logo.png"/>
                </picture>
                <p class="nombreLogo">SnapCard</a>
            </a>
        </header>
        <main>
            <h1>Bienvenido!</h1>
            <form>
                <input class="registerCheck" type="checkbox" id="check">
                <label class="registerButton" for="check">Registrate ahora!</label>
                <label class="registerLablel" for="checkLabel">¿No tienes cuenta aún?</label>
                <input class="returnCheck" type="checkbox" id="check">
                <label class="returnButton" for="check">Volver</label>
                <div class="datosLogin">
                    <div class="login">
                        <h1>Iniciar Sesión</h1>
                        <input class="login_user" type="text" label="Usuario" name="name" size="28.5" placeholder="Usuario" required/>
                        <br><input class="login_user" type="password" name="password" size="28.5" placeholder="Contraseña" required>
                        <br><input type="checkbox" name="logged">
                        <label class="logged">Mantener la sesión</label><br>
                        <a href="../html/index.html"> 
                            <button type="button" class="login_button">Continuar</button>
                        </a>
                        <hr>
                        <a class="forgot" href="https://google.com">He olvidado mi contraseña</a>
                    </div>
                </div>
                <div class="datosRegister">
                    <div class="login">
                        <h1>Registro</h1>
                        <input class="register_user" type="text" label="Usuario" name="name" size="28.5" placeholder="Nombre de usuario" required/>
                        <br><input class="register_user" type="password" name="password" size="28.5" placeholder="Contraseña" required>
                        <br><input class="register_user" type="password" name="password" size="28.5" placeholder="Confirmar contraseña" required>
                        <br>
                        <a class="redirectButton" href="../html/index.html"> 
                            <button type="button">Confirmar</button>
                        </a>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
