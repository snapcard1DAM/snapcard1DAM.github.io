<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../css/chat.css">

    <!-- Google Fonts -->

<body>
    <header>
        <div class="contenido-logo">
            <img src="img/Logo.PNG" alt="Logo" class="logo">
            <p class="nombreLogo">SnapCard</p>
        </div>
        <form>
            <input type="search" name="buscador" placeholder=" Buscar contacto">
        </form>
        <div>
            <button class="boton-menu-principal"><img src="img/Notificacion.png" alt="IconoCampana"></button>
            <button class="boton-menu-principal"><img src="img/Contactos.png" alt="IconoAgenda"></button>
            <button class="boton-menu-principal"><img src="img/Anyadir.png" alt="AñadirContacto"></button>
            <button class="boton-menu-principal"><img src="img/Configuracion.png" alt="IconoConfiguracion"></button>
        </div>
        <div class="perfil">
            <img src="img/Perfil.png" alt="FotoPerfil" class="foto-perfil">
            <img src="img/EstadoConectado.png" alt="conectado" class="estado-Conexion">
        </div>
    </header>
    
    <main>
        <aside>
            <div class="contacto">
                <img src="img/Contactos/Angela.jpg" alt="FotoPerfil" class="perfil-contacto">

            </div>
            <div class="contacto">

                <p class="nombre-contacto">Juan</p>

            </div>
            <div class="contacto">
                <img src="img/Contactos/Paula.png" alt="FotoPerfil" class="perfil-contacto">
                <p class="nombre-contacto">Paula</p>
                <img src="img/FavoritoActivado.png" alt="FavoritoActivado">
            </div>
            <div class="contacto">
                <img src="img/Contactos/Pedro.png" alt="FotoPerfil" class="perfil-contacto">
                <p class="nombre-contacto">Pedro</p>
                <img src="img/FavoritoDesactivado.png" alt="FavoritoActivado">
            </div>
            <div class="contacto">
                <img src="img/Contactos/Alex.jpg" alt="FotoPerfil" class="perfil-contacto">
                <p class="nombre-contacto">Alex</p>
                <img src="img/FavoritoDesactivado.png" alt="FavoritoActivado">
            </div>
            <div class="contacto">
                <img src="img/Contactos/Lucia.jpg" alt="FotoPerfil" class="perfil-contacto">
                <p class="nombre-contacto">Lucía</p>
                <img src="img/FavoritoDesactivado.png" alt="FavoritoActivado">
            </div>
            <div class="contacto">
                <img src="img/Contactos/Raul.jpeg" alt="FotoPerfil" class="perfil-contacto">
                <p class="nombre-contacto">Raúl</p>
                <img src="img/FavoritoDesactivado.png" alt="FavoritoActivado">
            </div>
            <div class="contacto">
                <img src="img/Contactos/Julia.jpg" alt="FotoPerfil" class="perfil-contacto">
                <p class="nombre-contacto">Julia</p>
                <img src="img/FavoritoDesactivado.png" alt="FavoritoActivado">
            </div>
            <div class="contacto">
                <p class="nombre-contacto">Archivados</p>
            </div>
        </aside>
        <section>
            <div class="encabezado-chat">
                <div class="datos-contacto">
                    <img src="img/Contactos/Juan.png" alt="FotoPerfil" class="perfil-contacto">
                    <p class="nombre-contacto">Juan</p>
                </div>
                <div class="botones-chat">
                    <button class="boton"><img src="img/Videollamada.png" alt="IconoVideollamada"></button>
                    <button class="boton"><img src="img/Llamada.png" alt="IconoLlamada"></button>
                    <button class="boton"><img src="img/Menu.png" alt="IconoMenu"></button>
                </div>
            </div>
            <div class="chat">
                
            </div>
            <div class="entradas-usuario">
                <img src="img/Emoji.png" alt="IconoEmoji">
                <form>
                    <input type="text" name="cajaChat">
                </form>
                <img src="img/Camara.png" alt="IconoCamara">
            </div> 
        </section>
        
    </main>

</html>
